<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <title>Character information</title>
</head>

<body>
  <input id="chars" name="chars" type="text">

  <div id="app"></div>

  <template id="char-template">
    <div class="char">
      <div class="label">Character</div>
      <div class="char__literal"></div>

      <div class="label">Character name</div>
      <div class="char__name"></div>

      <div class="label">Unicode block</div>
      <div class="char__block"></div>

      <div class="label">Code point</div>
      <div class="char__code"></div>

      <div class="label">UTF-8 bytes</div>
      <div class="char__utf8"></div>
    </div>
  </template>

  <script src="main.js"></script>
</body>

</html>
