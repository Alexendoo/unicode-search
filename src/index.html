<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Character Search</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preload" href="wasm_bg.wasm" as="fetch" type="application/wasm" crossorigin>
    <script src="main.js" defer></script>
</head>

<body>
    <main>
        <input type="text" id="codepoint-search">
        <div id="description">
            <p>Search for Unicode Characters by name, codepoint or text.</p>

            <h3>Example Searches</h3>
            <ul>
                <li>By character name:
                    <a href="#chart" class="example">chart</a>,
                    <a href="#box%20drawings" class="example">box drawings</a>
                </li>
                <li>By codepoint:
                    <a href="#U+200B" class="example">U+200B</a>,
                    <a href="#U+1F422" class="example">U+1F422</a>
                </li>
                <li>View an individual character:
                    <a href="#½" class="example">½</a>,
                    <a href="#🧧" class="example">🧧</a>,
                    <a href="#🐢" class="example">🐢</a>
                </li>
                <li>View the components of an emoji sequence:
                    <a href="#👨‍👩‍👧‍👦" class="example">👨‍👩‍👧‍👦</a>,
                    <a href="#👨‍🦽" class="example">👨‍🦽</a>,
                    <a href="#🏴‍☠️" class="example">🏴‍☠️</a>
                </li>
            </ul>

            <p>Unicode version 16.0.0</p>
        </div>
        <div id="results"></div>
    </main>
</body>

</html>
