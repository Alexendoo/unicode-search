<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Character Search</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preload" href="wasm_bg.wasm" as="fetch" type="application/wasm" crossorigin>
    <script src="main.js" defer></script>
</head>

<body>
    <main>
        <input type="text" id="codepoint-search">
        <div id="description">
            <p>Search for Unicode Characters by name, codepoint or text.</p>

            <h3>Example Searches</h3>
            <ul>
                <li>By character name:
                    <span class="example">chart</span>,
                    <span class="example">box drawings</span>
                </li>
                <li>By codepoint:
                    <span class="example">U+200B</span>,
                    <span class="example">U+1F422</span>
                </li>
                <li>By text:
                    <span class="example">👨‍👩‍👧‍👦</span>,
                    <span class="example">👨‍🦽</span>,
                    <span class="example">نظام تحریر</span>
                </li>
            </ul>

            <p>Unicode version 14.0.0</p>
        </div>
        <div id="results"></div>
    </main>
</body>

</html>
