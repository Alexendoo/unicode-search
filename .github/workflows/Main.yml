name: Main

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - run: rustup target add wasm32-unknown-unknown
    - run: cargo install wasm-bindgen-cli
    - run: yarn install
    - run: yarn gen
    - run: yarn wasm
    - run: yarn lint
    - run: yarn build
