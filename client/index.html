<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bundle.css">
  <title>Character information</title>
</head>

<body>
  <input id="chars" type="text" name="chars" value="" autofocus>
  <div class="types">
    <input type="radio" name="type" id="radio--chars" value="chars" checked>
    <label for="radio--chars">chars</label>
    <input type="radio" name="type" id="radio--name" value="name">
    <label for="radio--name">name</label>
    <input type="radio" name="type" id="radio--bytes" value="bytes">
    <label for="radio--bytes">bytes</label>
  </div>
  <main></main>
  <template id="char--template">
    <div class="char--details">
      <div class="detail">
        <div class="label">Character</div>
        <div class="value char--literal"></div>
      </div>
      <div class="detail">
        <div class="label">Character name</div>
        <div class="value char--name"></div>
      </div>
      <div class="detail">
        <div class="label">Unicode block</div>
        <div class="value char--block"></div>
      </div>
      <div class="detail">
        <div class="label">Code point</div>
        <div class="value char--code"></div>
      </div>
      <div class="detail">
        <div class="label">UTF-8 bytes</div>
        <div class="value char--bytes"></div>
      </div>
    </div>
  </template>
  <script src="bundle.js"></script>
</body>

</html>
