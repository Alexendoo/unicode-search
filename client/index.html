<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bundle.css">
  <title>Character information</title>
</head>

<body>
  <input id="chars" type="text" name="chars" value="" autofocus>
  <div class="types">
    <input type="radio" name="type" id="radio--chars" value="chars" checked>
    <label for="radio--chars">chars</label>
    <input type="radio" name="type" id="radio--name" value="name">
    <label for="radio--name">name</label>
    <input type="radio" name="type" id="radio--bytes" value="bytes">
    <label for="radio--bytes">bytes</label>
  </div>
  <main></main>
  <template id="char--template">
    <div class="char--details">
    <table>
      <tr class="detail">
        <td class="label">Character</td>
        <td class="value char--literal"></td>
      </tr>
      <tr class="detail">
        <td class="label">Character&nbsp;name</td>
        <td class="value char--name"></td>
      </tr>
      <tr class="detail">
        <td class="label">Unicode&nbsp;block</td>
        <td class="value char--block"></td>
      </tr>
      <tr class="detail">
        <td class="label">Code&nbsp;point</td>
        <td class="value char--code"></td>
      </tr>
      <tr class="detail">
        <td class="label">UTF-8&nbsp;bytes</td>
        <td class="value char--bytes"></td>
      </tr>
    </table>
    </div>
  </template>
  <script src="bundle.js"></script>
</body>

</html>
